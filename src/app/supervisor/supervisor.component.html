<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
              <th scope="col">Email</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let request of requests'>
              <td>{{request.userName}}</td>
              <td>{{request.isApproved? 'Approved':'Not Approved'}}</td>
              
            </tr>
          </tbody>
    </table>
  </div>
